
<div class="col-md-12 text-right ">
  <button type="button" class="m-3 btn btn-secondary" (click)="create(id , categoryName)"><i class="fa fa-plus-circle"></i>&nbsp;Create
    Category</button>
</div>
<div *ngIf="categoryList.length > 0">
  <!--  -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 col-md-12 mt-5">


    <!-- Sl no Column -->
    <ng-container matColumnDef="serial">
      <th mat-header-cell *matHeaderCellDef class="table-header p-3">Sl.No </th>
      <td mat-cell *matCellDef="let categories let i = index;">{{i+1}}</td>
    </ng-container>

    <!-- Questions Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef class="table-header p-3">Category</th>
      <td mat-cell *matCellDef="let categories"> {{categories.categoryName}} </td>
    </ng-container>


    <!-- Edit Question Column -->
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef class="table-header p-0">View Question</th>
      <td mat-cell *matCellDef="let categories"> <button class="btn btn-secondary" (click)="view(categories.id , categories.categoryName)">View </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="row-text-center mt-5" *ngIf="categoryList.length === 0">
  <h2 class="text-center text-danger">No Category Available Please add one!</h2>
</div>
